<body>
    <script>
        class User {

            constructor(name) {
                this.name = name;
            }

            sayHi() {
                alert(this.name);
            }
            static staMethod(){
                alert("static method");
            }

        }
        class Admin extends User{
            hide(){
                alert("hide");  
            } 
            sayHi(){
                // super.sayHi();
                alert("Admin");
                setTimeout(()=> super.sayHi(),1000);
            } 
        }

        // Usage:
        // let user = new User("John");
        // user.sayHi();

        User.staMethod();

        let ad = new Admin("dhruvi");
        ad.sayHi();
    </script>
